<app-home></app-home>
<div class="component-container">
  <!-- Contenido del componente -->

<div class="container-fluid" style="color: white; ">

    <div class="row">
        <div class="col-12" style="display: flex; align-items: center;">
            <img src="assets/ventas.png" style="width: 60px; max-height: 60px; margin-right: 10px;">
            <h4 style="margin: 0;">Nueva Venta</h4>
        </div>
        
</div>
<div class="row" >
        <div class="col-3">
            <div class="input_container">
                <label class="label_input">Fecha de Venta</label>
                <input type="date" class="input_new" [(ngModel)]="ventaRequest.fecha_venta">
            </div>
        </div>
      
        <div class="col-2">
            <div class="input_container">
                <label for="" class="label_input">Producto</label>
                <!-- <select class="input_new" [(ngModel)]="productoSelected" (change)="calcularTotal()">
                    <option *ngFor="let p of productos" [ngValue]="p">{{p.descripcion}}</option> -->
                    <select class="input_new" [(ngModel)]="ventaRequest.fk_producto"  >
                        <option *ngFor="let p of productos" [ngValue]="p.id_producto">{{ p.descripcion }}</option>
                </select>
            </div>
        </div>
        <div class="col-2">
            <div class="input_container">
                <label for=""class="label_input">Cantidad</label>
                <input type="number" class="input_new"[(ngModel)]="ventaRequest.cantidad" (input)="calcularTotal()">
            </div>
        </div>
        <!-- <div class="col-2">
            <div class="input_container">
                <label class="label_input">Total</label> -->
                <!-- <input type="number" class="input_new" *ngIf="productoSelected && ventaRequest.cantidad"  value="{{ventaRequest.cantidad * productoSelected.precio}}" disabled> -->
                <!-- <input type="text" class="input_new" [(ngModel)]="totalVenta"  disabled >
            </div>
        </div> -->
        <div class="col-1">
            <div *ngIf="!estoyEditando">
                <button pButton (click)="crearVenta()" label="Crear" class="btn_new"></button>
            </div>
            <div class="btn_container" *ngIf="estoyEditando">
                <button pButton (click)="salvarEdicion()" label="Guardar"
                    class="p-button-success btn_new"></button>
                <button pButton (click)="cancelarEdicion()" label="Cancelar" class="p-button-danger"></button>
            </div>
        </div>
</div>
</div>
    <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h4>Ventas</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div style="overflow-x:auto;">
              <table id="customers">
                <thead>
                  <tr>
                    <th>Fact.</th>
                    <th>Fecha</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <!-- <th>Total Venta</th> -->
                    <th style="width: 3rem;">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let v of ventas">
                      <td>{{ v.id_ventas }}</td>
                      <td>{{ v.fecha_venta | date: 'dd/MM/yyyy' }}</td>
                      <td>{{ getProductoDescripcion(v.fk_producto) }}</td>
                      <td>{{ v.cantidad }}</td>
                      <!-- <td>{{ v.total_venta | currency }}</td> -->
                      <td style="text-align: center;">
                        <i class="pi pi-pencil icono_edit" (click)="editarVenta(v)"></i>
                        <i class="pi pi-trash icono_trash" (click)="eliminarVenta(v)"> </i>
                      </td>
                    </tr>
                  </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
      
    </div>
