
    <app-home></app-home>
    <div class="container-fluid" style="color: white;">
        <div class="row">
            <div class="col-12" style="display: flex; align-items: center;">
                <img src="assets/proveedor.png" style="width: 60px; max-height: 60px; margin-right: 10px;">
                <h4 style="margin: 0;">Nuevo Proveedor</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="input_container">
                    <label for="" class="label_input">Nombre</label>
                    <input type="text" class="input_new" [(ngModel)]="nuevoProveedor.nombre" />
                </div>
            </div>
            <div class="col-4">
                <div class="input_container">
                    <label for="" class="label_input">Direccion</label>
                    <input type="text" class="input_new" [(ngModel)]="nuevoProveedor.direccion" />
                </div>
            </div>
            <div class="col-4">
                <div class="input_container">
                    <label for="" class="label_input">Telefono</label>
                    <input type="text" class="input_new" [(ngModel)]="nuevoProveedor.telefono" />
                </div>
            </div>
            <div class="col-4">
                <div class="input_container">
                    <label for="" class="label_input">e-mail</label>
                    <input type="text" class="input_new" [(ngModel)]="nuevoProveedor.email" />
                </div>
            </div>
            <div class="col-4">
                <div *ngIf="!esEdit">
                    <button pButton (click)="crearProveedor()" label="Crear" class="btn_new"></button>
                </div>
                <div *ngIf="esEdit" style="display:flex; flex-direction: row; justify-content: space-between;">
                    <button pButton (click)="actualizarProveedor()" label="Guardar" class="p-button-success btn_new"></button>
                    <button pButton (click)="cancelarUpdate()" label="Cancelar" class="p-button-danger"></button>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-12">
                <h4>Proveedores</h4>
            </div>
            <div class="col-12">
                <div>
                    <table id="customers" > <!-- Cambio de color de fondo de la tabla -->
                        <thead>
                            <tr>
                                <th>id</th>
                                <th>Nombre</th>
                                <th>Direccion</th>
                                <th>Telefono</th>
                                <th>E-mail</th>
                                <th style="width: 3rem;">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let proveedor of proveedores">
                                <td>{{proveedor.id_proveedores}}</td>
                                <td>{{proveedor.nombre}}</td>
                                <td>{{proveedor.direccion}}</td>
                                <td>{{proveedor.telefono}}</td>
                                <td>{{proveedor.email}}</td>
                               
                                <td style="text-align: center;">
                                    <i class="pi pi-pencil icono_edit" (click)="editarProveedor(proveedor)"></i>
                                    <i class="pi pi-trash icono_trash" (click)="eliminarProveedorr(proveedor)"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
